<mat-chip-list
        [formControl]="formControl"
        [multiple]="false">
    <mat-chip
        #chip="matChip"
        *ngFor="let filter of teamFilters"
        id="clash-bot-teams-{{filter.id}}"
        [selected]="filter.state"
        [value]="filter.value"
        (click)="filterTeam(chip)">
        {{filter.value}}
    </mat-chip>
</mat-chip-list>
