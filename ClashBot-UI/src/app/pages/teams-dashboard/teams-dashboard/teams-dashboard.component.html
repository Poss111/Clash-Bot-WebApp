<app-spinner *ngIf="showSpinner; else elseBlock"></app-spinner>
<ng-template #elseBlock>
    <app-teams-dashboard-view
            [teams]="teams"
            [eligibleTournaments]="eligibleTournaments"
            [defaultServer]="defaultServer"
            [tentativeList]="tentativeList"
            [teamFilters]="teamFilters"
            [tentativeDataStatus]="tentativeDataStatus"
            [showSpinner]="showInnerSpinner"
            [canCreateNewTeam]="canCreateNewTeam"
            (registerForTeamEvent)="registerForTeam($event)"
            (unregisterFromTeamEvent)="unregisterFromTeam($event)"
            (tentativeRegisterEvent)="tentativeRegister($event)"
            (filterTeamEvent)="filterTeam($event)"
            (createTeamEvent)="createNewTeam($event)"
    ></app-teams-dashboard-view>
</ng-template>
