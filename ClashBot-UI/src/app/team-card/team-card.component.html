<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{team.teamName}}</mat-card-title>
    <mat-card-subtitle *ngIf="team.tournamentDetails">{{team.tournamentDetails.tournamentName}} - Day {{team.tournamentDetails.tournamentDay}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let player of team.playersDetails; index as i; first as isFirst">
      <div>
        <h2>{{player.role}} - {{player.name}}</h2>
        <p>Champions: {{player.champions}}</p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Register</button>
  </mat-card-actions>
</mat-card>
